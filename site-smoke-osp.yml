---
- name: End to end smoke tests
  hosts: workstation
  become: false
  gather_facts: false
  tags:
    - smoketest
  tasks:

    - name: Check webserver for correct response
      uri:
        url: "http://frontend/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost

