---
- name: Install load balancer packages
  package:
    name: "{{ payload }}"
    state: present

- name: Configure haproxy load balancing
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart_haproxy

- name: Enable Tomcat
  service:
    name: payload
    state: started
    enabled: true
